    <div id="cards" class="productcontainer" style="display: none;">

    <!-- modal -->
    <!-- Button trigger modal -->


    <div class="addproduct">
        <button type="button" data-toggle="modal" id="addproduct" data-target="#exampleModalCenter">Add
            Products</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add products</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputAddress">Name</label>
                        <input type="text" class="form-control" id="productname"
                            placeholder="Product name (e.g: Biryani)">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Product Description</label>
                        <textarea class="form-control" id="productdescription"
                            placeholder="Product Description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Price</label>
                            <input type="number" class="form-control" id="productprice" placeholder="Price">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Delivery:</label>
                            <input type="email" class="form-control" id="deliverytype" placeholder="paid / Free">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Product Image</label>
                        <input type="file" class="form-control" id="productimage">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 140px;background-color: #EB0B00; color: #fff !important; " data-dismiss="modal" onclick="addproducts()">Upload product</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- modal End -->
